<script>
fetch('posts.json')
.then(response => {
    if (!response.ok) throw new Error('posts.json not found');
    return response.json();
})
.then(posts => {
    const container = document.getElementById('auto-posts-container');
    container.innerHTML = '';
    posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
            <a href="${post.link}"><img src="${post.image}" alt=""></a>
            <div class="content">
                <div class="title">${post.title}</div>
                <div class="description">${post.description}</div>
                <div class="date">${post.date}</div>
            </div>
        `;
        div.onclick = () => {
            div.classList.add('clicked');
            setTimeout(() => div.classList.remove('clicked'), 500);
        };
        container.appendChild(div);
    });
})
.catch(error => {
    document.getElementById('auto-posts-container').innerHTML = '<p style="color:red;">Failed to load posts</p>';
    console.error(error);
});
</script>
