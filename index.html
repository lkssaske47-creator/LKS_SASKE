.post .date {

.post.clicked {
    animation: blinkYellow 0.5s;

    100% { box-shadow: 0 0 15px red; }

<h2>NEW POSTS</h2>
<div id="auto-posts-container">Loading posts...</div>

<script>
fetch('posts.json')
.then(r => r.json())
.then(posts => {
    const c = document.getElementById('auto-posts-container');
    c.innerHTML = '';
    posts.forEach(p => {
        const d = document.createElement('div');
        d.className = 'post';
        d.innerHTML = `
            <a href="${p.link}">
                <img src="${p.image}">
            </a>
            <div class="content">
                <div class="title">${p.title}</div>
                <div class="description">${p.description}</div>
                <div class="date">${p.date}</div>
            </div>
        `;
        d.onclick = () => {
            d.classList.add('clicked');
            setTimeout(() => d.classList.remove('clicked'), 500);
        };
        c.appendChild(d);
    });
});
</script>
